<template>
    <div>
        <div>
            <input class="slds-align_absolute-center slds-input" type="text" placeholder="Search...">
        </div>
        <template if:true={items}>
            <div class="slds-grid slds-wrap">
                <div class="slds-col slds-size_1-of-2 slds-p-horizontal--medium slds-p-vertical--small" for:each={items} for:item="item" key={item}>
                    <div class="slds-card itemCard">
                        <div class="slds-card__header slds-grid">
                            <h2 class="slds-card__header-title slds-align_absolute-center slds-has-flexi-truncate">
                                {item}
                            </h2>
                        </div>
                        <div>
                            <img src="" alt="item-image">
                        </div>
                        <div class="slds-card__body slds-card__body_inner slds-has-flexi-truncate">
                            <p>
                                Description of {item}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </template>
        <template if:true={error}>
            <p class="slds-text-color_error">{error}</p>
        </template>
    </div>
</template>
